# .github/workflows/cli-publish-release.yaml
name: Publish CLI Release

on:
  push:
    tags:
      - 'v*' # 当推送以 'v' 开头的标签时触发

env:
  CLI_PROJECT_DIR: SupeRISECli

jobs:
  build-cli:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x64
          - os: ubuntu-latest
            target: 'linux-x64-baseline'
            artifact_name: 'rise-linux-x64'
            archive_ext: '.tar.gz'
          # macOS x64
          - os: macos-latest
            target: 'darwin-x64'
            artifact_name: 'rise-osx-x64'
            archive_ext: '.tar.gz'
          # macOS arm64
          - os: macos-latest
            target: 'darwin-arm64'
            artifact_name: 'rise-osx-arm64'
            archive_ext: '.tar.gz'
          # Windows x64
          - os: windows-latest
            target: 'windows-x64'
            artifact_name: 'rise-win-x64'
            archive_ext: '.zip'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ${{ env.CLI_PROJECT_DIR }}
        run: bun install

      - name: Build CLI for ${{ matrix.target }}
        working-directory: ${{ env.CLI_PROJECT_DIR }}
        run: bun build --compile --target bun-${{ matrix.target }} --outfile bin/rise src/index.ts

      - name: Create Archive for ${{ matrix.target }}
        working-directory: ${{ env.CLI_PROJECT_DIR }}
        run: |
          mkdir release
          cp bin/rise release/
          cp README.md release/ 2>/dev/null || true
          cd release
          if [ "${{ runner.os }}" = "Windows" ]; then
            7z a ../${{ matrix.artifact_name }}${{ matrix.archive_ext }} *
          else
            tar czf ../${{ matrix.artifact_name }}${{ matrix.archive_ext }} *
          fi
        shell: bash

      - name: Upload ${{ matrix.artifact_name }} Archive
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ env.CLI_PROJECT_DIR }}/${{ matrix.artifact_name }}.*

  upload:
    needs: [build-cli]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move Archives to Upload Directory
        run: |
          mkdir upload_dir
          find artifacts -name "*.zip" -exec mv {} upload_dir/ \;
          find artifacts -name "*.tar.gz" -exec mv {} upload_dir/ \;

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: upload_dir/*
